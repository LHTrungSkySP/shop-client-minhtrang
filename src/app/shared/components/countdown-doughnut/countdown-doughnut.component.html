<div class="relative" [style.width]="size.value + size.unit" [style.height]="size.value + size.unit">
    <canvas #countdownCanvas width="10" height="10"></canvas>
    <div [style.color]="bgCountColor"
        class="absolute align-items-center flex h-full justify-content-center responsive-text text-center top-0 w-full"
        style="transform: translateY(2%);">
        <span [class]="titleClass" *ngIf="showTitle">{{title}}</span>
    </div>
</div>
